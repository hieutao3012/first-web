    <link rel="stylesheet" href="./style.css">
    <title>Hieu</title>
    <script>
        const kiemtra = () => {
            var sLogin = document.getElementById("txtLogin").value;
            var sPassword = document.getElementById("txtPassword").value;
            if(sLogin!='aptech'){
            alert("Sai tên đăng nhập!");
            document.getElementById("txtLogin").focus();
            return false;
            }
            if(sPassword!='123'){
            alert("Sai mật khẩu!");
            document.getElementById("txtPassword").focus();
            return false;
            }
            alert("Welcome Aptech, login successfully.");
        }
    </script>
</head>
<body>
    <header>
        <table width="99%">
            <tr>

                <td width="60%" align="center">

                    <hr width="30%">
                    <form action="" onsubmit="kiemtra();">

                </td>
